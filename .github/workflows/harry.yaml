name: Maven Build and Publish
on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Install JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          sudo chmod +x ./jfrog

      - name: Build and Package
        run: mvn clean package

      - name: Push Artifact to JFrog Artifactory
        env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_USERNAME: ${{ secrets.JFROG_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: |
          ./jfrog rt config --url="$ARTIFACTORY_URL" --user="$JFROG_USERNAME" --password="$JFROG_PASSWORD" --interactive=false
          ./jfrog rt u ".github/workflows/file.jar" "libs-snapshot-local/http://3.111.42.215:8081/artifactory/webapp/#/artifacts/browse/tree/General/libs-snapshot-local"
